<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: "poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        background-color: #f8f9fa; /* Warna latar belakang halaman yang bersih */
    }

    /* Sidebar styling */
    #sidebar {
        min-width: 250px;
        max-width: 250px;
        background-color: #343a40 !important; /* Warna latar belakang sidebar */
        color: white;
        transition: all 0.3s;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Bayangan yang lebih jelas */
        padding: 1.5rem;
    }

    #sidebar img {
        width: 60%;
        margin-bottom: 2rem;
    }

    .nav-item a.nav-link {
        color: rgba(255, 255, 255, 0.8) !important;
        transition: all 0.3s ease; /* Transisi untuk semua properti */
        border-radius: 0.25rem;
        padding: 0.75rem 1rem;
    }

    .nav-item a.nav-link:hover {
        background-color: #495057 !important; /* Warna latar saat hover */
        color: white !important;
        transform: scale(1.05); /* Efek membesar saat di-hover */
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2); /* Bayangan saat di-hover */
    }
    
    .nav-item.active a.nav-link {
        background-color: #0d6efd !important; /* Warna biru untuk item aktif */
        color: white !important;
        font-weight: 600;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
    }

    /* Content area */
    #content {
        flex: 1;
        padding: 2rem;
        transition: all 0.3s;
    }

    .semi-transparent {
        opacity: 0.5;
    }

    /* Responsive toggle */
    @media (max-width: 768px) {
        #sidebar {
            margin-left: -250px;
        }
        #sidebar.active {
            margin-left: 0;
        }
    }
</style>
</head>
<body>

    <li class="nav-item">

    </li>
  </ul>
</nav>

</nav>

    <button class="btn btn-light mb-3 d-md-none" id="sidebarCollapse">Toggle Menu</button>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarCollapse');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>

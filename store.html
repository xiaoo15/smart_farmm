<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    body {
            font-family: "poppins", sans-serif;
            min-height: 100vh;
            display: flex;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40 !important;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
        }
        #sidebar img {
            width: 60%;
            margin-bottom: 2rem;
        }
        .nav-item a.nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: all 0.3s ease;
            border-radius: 0.25rem;
            padding: 0.75rem 1rem;
        }
        .nav-item a.nav-link:hover {
            background-color: #495057 !important;
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }
        .semi-transparent {
            opacity: 0.5;
        }
        #content {
            flex: 1;
            padding: 2rem;
        }
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
        }

        .form-check-input:checked {
            background-color: #28a745; /* Warna hijau */
            border-color: #28a745; /* Warna border hijau */
        }
        .form-check-input:checked[type="radio"] {
            /* Warna dot radio button saat ditekan */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='2' fill='%23fff'/%3e%3c/svg%3e");
        }

        .form-control, .form-select, .form-control:focus {
            background-color: #f8f9fa; /* Warna abu-abu terang */
            border: 1px solid #dee2e6; /* Warna border */
        }
        /* Mengatur efek saat fokus agar tetap rapi */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <nav id="sidebar" class="bg-dark">
    <img src="images/istockphoto-1342354750-612x612-removebg-preview.png" class="img-fluid w-50" alt="Logo">
    <ul class="nav flex-column gap-2">
        <li class="nav-item">
            <a class="nav-link text-secondary" href="admin.html">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="my product.html">My Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="transaksi.html">Transaksi</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="store.html">Store Settings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="my account.html">My Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Log Out</a>
        </li>
    </ul>
</nav>

<div id="content">
    <div class="row mb-4 align-items-center">
        <div class="col">
            <h3>Store settings</h3>
            <p class="semi-transparent">make store that profitable</p>
        </div>
        <div class="col-auto">
            <nav class="navbar">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="images/8ae799f5-4c9d-4732-b407-ebf6640717e2.jpeg" alt="Profile" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
                    Halo, Syaa
                </a>
            </nav>
            </div>
        </div>
        <div>
            <button class="btn btn-success mb-3 d-md-none" id="sidebarCollapse">nav menu</button>
    </div>

    <div class="container text-justify rounded-3 shadow-lg">
  <div class="row">
    <div class="col">
        <div class="my-3">
            <label for="productName" class="form-label">Name Product</label>
            <input type="text" class="form-control" id="productName">
        </div>
        </div>
    <div class="col">
      <div class="my-3">
                <label for="productCategory" class="form-label">Category</label>
                <select id="productCategory" class="form-select">
                    <option>none</option>
                    <option>plant</option>
                    <option>seed</option>
                    <option>vegetables</option>
                </select>
            </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h5>Store s</h5>
            <p class="semi-transparent">apakah saat ini toko anda buka?</p>
            <div class="container my-5">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
            buka
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
            tutup
        </label>
    </div>
</div>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <div class="my-4">
                <button type="submit" class="btn btn-success py-2">save now</button>
        </div>
        </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarCollapse');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
    </script>
</body>
</html>

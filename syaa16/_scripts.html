<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script ini akan jalan SETELAH semua komponen dimuat
    function initPage() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarCollapse');
        const overlay = document.getElementById('overlay');

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });
        }
    
        if (overlay) {
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        }
    
        // Highlight menu sidebar yang aktif secara otomatis
        const currentPage = window.location.pathname.split("/").pop();
        const menuLinks = document.querySelectorAll('#main-menu a.nav-link');
        menuLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active-sidebar');
                link.classList.remove('text-secondary');
            } else {
                link.classList.remove('active-sidebar');
                link.classList.add('text-secondary');
            }
        });
    }
</script>

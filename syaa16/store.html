<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Store Settings</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="admin_style_baru.css"> 
</head>
<body>

<div class="admin-wrapper">
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header class="page-header">
            <h1 class="page-title">Store Settings</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent p-0 m-0">
                    <li class="breadcrumb-item"><a href="admin.html">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Store Settings</li>
                </ol>
            </nav>
        </header>

        <div class="page-content">
            <div class="card p-4">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="storeName" class="form-label">Store Name</label>
                            <input type="text" class="form-control" id="storeName" value="SmartFarm Garden">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="storeCategory" class="form-label">Store Category</label>
                            <select id="storeCategory" class="form-select">
                                <option>- Select Category -</option>
                                <option selected>Plants & Seeds</option>
                                <option>Gardening Tools</option>
                                <option>Fertilizers</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="storeDescription" class="form-label">Store Description</label>
                        <textarea class="form-control" id="storeDescription" rows="4">Providing fresh plants and high-quality seeds for a beautiful and smart garden. Happy planting!</textarea>
                    </div>
                    
                    <div class="mb-4">
                        <h6 class="mb-2">Store Status</h6>
                        <div class="form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" role="switch" id="storeStatusOpen" checked>
                            <label class="form-check-label" for="storeStatusOpen">Store is currently <span class="fw-bold text-success">Open</span></label>
                        </div>
                         <small class="form-text text-muted">Uncheck this to temporarily close your store.</small>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>

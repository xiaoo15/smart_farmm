<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chat</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin_style_baru.css"> 
</head>
<body>

<div class="admin-wrapper">
    <div id="sidebar-container"></div>
    
    <div class="main-content p-0">
        <button class="hamburger-btn me-3 mb-2 border-0" id="sidebarCollapse">
            <i class="fas fa-bars"></i>
          </button>
        <div class="chat-wrapper">
            <div class="chat-list-col">
                <div class="chat-list-header">
                    <h5 class="mb-0 fw-bold">Messages</h5>
                    <i class="fas fa-search"></i>
                </div>
                <div class="list-group list-group-flush contact-list">
                    <a href="#" class="list-group-item list-group-item-action contact-item active">
                        <div class="d-flex align-items-center">
                            <img src="https://i.pravatar.cc/50?img=1" class="rounded-circle me-3" alt="User">
                            <div class="w-100">
                                <div class="d-flex justify-content-between">
                                    <h6 class="mb-1">Natalie Craig</h6>
                                    <small class="text-muted">19:28</small>
                                </div>
                                <p class="mb-0 text-muted text-truncate">Are you free tonight?</p>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action contact-item">
                        <div class="d-flex align-items-center">
                            <img src="https://i.pravatar.cc/50?img=2" class="rounded-circle me-3" alt="User">
                            <div class="w-100">
                                <div class="d-flex justify-content-between">
                                    <h6 class="mb-1">Drew Cano</h6>
                                    <small class="text-muted">17:52</small>
                                </div>
                                <p class="mb-0 text-muted text-truncate">Let's go fishing!</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="chat-window-col">
                <div class="chat-header">
                    <img src="https://i.pravatar.cc/50?img=1" class="rounded-circle me-3" alt="Avatar">
                    <div>
                        <h6 class="mb-0 fw-bold">Natalie Craig</h6>
                        <small class="text-success"><i class="fas fa-circle me-1"></i> Online</small>
                    </div>
                </div>
                
                <div class="chat-messages">
                    <div class="message received">
                        <span>Are you free tonight?</span>
                    </div>
                    <div class="message sent">
                        <span>I'm not sure. Why?</span>
                    </div>
                </div>

                <div class="chat-input-area">
                    <input type="text" class="form-control" placeholder="Type a message...">
                    <button class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>

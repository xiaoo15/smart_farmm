<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "outfit", sans-serif;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Tampilan Desktop dan Tablet */
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40 !important;
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            position: sticky; /* Sidebar tetap di tempat saat di-scroll */
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto; /* Memungkinkan scrolling di sidebar jika isinya panjang */
        }
        
        /* Tampilan Mobile */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                margin-left: -250px;
                z-index: 1050;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1040;
                display: none;
            }
            #overlay.active {
                display: block;
            }
        }

        /* Aturan umum untuk semua ukuran layar */
        .nav-item a.nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }
        .nav-item a.nav-link:hover {
            background-color: #495057 !important;
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }
        .nav-item .nav-link.active-sidebar {
            background-color: black !important;
            color: white !important;
            font-weight: 500;
        }
        .semi-transparent {
            opacity: 0.5;
        }
        .image-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 30px;
            height: 30px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        .form-control, .form-select, .form-control:focus {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        #content {
            flex: 1;
            padding: 2rem;
        }
        
        /* Aturan untuk menyembunyikan tombol nav di desktop */
        .d-md-none {
            display: none !important;
        }
        @media (max-width: 768px) {
            .d-md-none {
                display: block !important;
            }
        }
    </style>
</head>
<body>

<div class="d-flex w-100">
    <nav id="sidebar" class="bg-dark">
        <img src="images/istockphoto-1342354750-612x612-removebg-preview.png" class="img-fluid w-50" alt="Logo">
        <ul class="nav flex-column gap-2">
            <li class="nav-item">
                <a class="nav-link text-secondary" href="admin.html"><i class="bi bi-grid-fill me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active-sidebar" href="my product.html"><i class="bi bi-box-seam me-2"></i>My Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="chat.html"><i class="bi bi-chat-left-text-fill me-2"></i>Chat</a>
                </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="transaksi.html"><i class="bi bi-cart me-2"></i>Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="store.html"><i class="bi bi-gear me-2"></i>Store Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="my account.html"><i class="bi bi-person-circle me-2"></i>My Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="#"><i class="bi bi-box-arrow-right me-2"></i>Log Out</a>
            </li>
        </ul>
    </nav>
    
    <div id="overlay"></div>

    <div id="content">
        <button class="hamburger-btn me-3 mb-2 border-0 d-block d-sm-none" id="sidebarCollapse">
            <i class="fas fa-bars"></i>
          </button>
        <div class="row mb-4 align-items-center">
            <div class="col">
                <h3>Update Product</h3>
                <p class="semi-transparent">Update your product information</p>
            </div>
            <div class="col-auto">
                <nav class="navbar">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="images/8ae799f5-4c9d-4732-b407-ebf6640717e2.jpeg" alt="Profile" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
                        Halo, Syaa
                    </a>
                </nav>
            </div>
        </div>
        <div>
            <a href="pilihproduct.html">
                <button class="btn btn-success mb-3">back</button>
            </a>
        </div>

        <div class="card p-4 rounded-3 shadow-lg">
            <h5 class="fw-bold mb-4">Product Details</h5>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productName" class="form-label">Name Product</label>
                        <input type="text" class="form-control" id="productName" value="Bunga Matahari">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPrice" value="50000">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Category</label>
                    <select id="productCategory" class="form-select">
                        <option>none</option>
                        <option selected>plant</option>
                        <option>seed</option>
                        <option>vegetables</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" rows="3">A beautiful and vibrant flower, perfect for your garden.</textarea>
                </div>
                
                <div class="mt-4">
                    <h5 class="fw-bold mb-3">Product Photos</h5>
                    <div class="row g-3 mb-4" id="image-gallery">
                        <div class="col-6 col-md-4">
                            <div class="image-card">
                                <img src="images/original-404017a673d4494974fa15d04c250a70.webp" class="img-fluid" alt="Product Image 1">
                                <button type="button" class="remove-btn"><i class="bi bi-x"></i></button>
                            </div>
                        </div>
                        <div class="col-6 col-md-4">
                            <div class="image-card">
                                <img src="images/original-1dcb5ced742b2a4122ce2b233725b0f6.webp" class="img-fluid" alt="Product Image 2">
                                <button type="button" class="remove-btn"><i class="bi bi-x"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    <input type="file" id="file-input" class="d-none" accept="image/*" multiple>
                    <button type="button" class="btn btn-success w-100 py-2" id="add-photo-btn">Add Photo</button>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-success w-100 py-2">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarCollapse');
    const overlay = document.getElementById('overlay');

    if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            if (overlay) {
                overlay.classList.toggle('active');
            }
        });
    }

    if (overlay) {
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
    }

    function handleResize() {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('active');
            if (overlay) {
                overlay.classList.remove('active');
            }
        }
    }

    window.addEventListener('resize', handleResize);
    handleResize();

    const addPhotoButton = document.getElementById('add-photo-btn');
    const fileInput = document.getElementById('file-input');
    const imageGallery = document.getElementById('image-gallery');
    
    // Initial setup for existing remove buttons
    document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', () => {
            button.closest('.col-6').remove();
        });
    });

    // Trigger file input click
    addPhotoButton.addEventListener('click', () => {
        fileInput.click();
    });

    // Handle selected files
    fileInput.addEventListener('change', (e) => {
        const files = e.target.files;
        if (files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-6 col-md-4';

                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.alt = 'Uploaded Image';
                    img.className = 'img-fluid';
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '<i class="bi bi-x"></i>';
                    removeBtn.onclick = () => {
                        colDiv.remove();
                    };

                    imageCard.appendChild(img);
                    imageCard.appendChild(removeBtn);
                    colDiv.appendChild(imageCard);
                    imageGallery.appendChild(colDiv);
                };
                reader.readAsDataURL(file);
            }
        }
    });
</script>
</body>
</html>

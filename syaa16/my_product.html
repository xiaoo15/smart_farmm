<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - My Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     rel="stylesheet"
     />
    <link rel="stylesheet" href="admin_style_baru.css" />
  </head>
  <body>
    <div class="admin-wrapper">
      <div id="sidebar-container"></div>
      <div id="overlay"></div>
      <div class="main-content">
        <button class="hamburger-btn me-3 mb-2 border-0 d-block d-sm-none" id="sidebarCollapse">
            <i class="fas fa-bars"></i>
          </button>
        <header class="page-header">
          <h1 class="page-title">My Products</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="admin.html">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">My Products</li>
            </ol>
          </nav>
        </header>
        <div class="page-content">
          <div class="d-flex justify-content-end mb-3">
            <a href="add.html" class="btn btn-primary"
              ><i class="fas fa-plus me-2"></i>Add New Product</a
            >
          </div>
          <div class="row g-4">
            <div class="col-md-6 col-lg-4 col-xl-3">
              <div class="card product-card">
                <img
                  src="images/images (1).jpeg"
                  class="card-img-top"
                  alt="Product Image"
                />
                <div class="card-body">
                  <h5 class="card-title">Monstera Deliciosa</h5>
                  <p class="product-price">Rp 120.000</p>
                </div>
                <div class="card-footer">
                  <a href="#" class="btn btn-outline-secondary btn-sm">Edit</a>
                  <a href="#" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - My Products</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin_style_baru.css"> 
</head>
<body>

<div class="admin-wrapper">
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header class="page-header">
            <h1 class="page-title">My Products</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="admin.html">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Products</li>
                </ol>
            </nav>
        </header>

        <div class="page-content">
            <div class="d-flex justify-content-end mb-3">
                <a href="add.html" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add New Product</a>
            </div>
            
            <div class="row g-4">
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div class="card product-card">
                        <img src="images/images (1).jpeg" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Monstera Deliciosa</h5>
                            <p class="card-text text-muted">Plant</p>
                            <p class="product-price">Rp 120.000</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-outline-secondary btn-sm">Edit</a>
                            <a href="#" class="btn btn-outline-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div class="card product-card">
                        <img src="images/pngtree-plant-in-pot-png-image_11480457.png" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Fiddle Leaf Fig</h5>
                            <p class="card-text text-muted">Plant</p>
                            <p class="product-price">Rp 250.000</p>
                        </div>
                        <div class="card-footer">
                             <a href="#" class="btn btn-outline-secondary btn-sm">Edit</a>
                            <a href="#" class="btn btn-outline-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Ambil isi _sidebar.html
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(data => {
                // Masukkan isinya ke dalam wadah sidebar
                document.getElementById('sidebar-container').innerHTML = data;

                // Setelah sidebar dimuat, jalankan fungsi untuk highlight menu
                highlightActiveMenu();
            });

        function highlightActiveMenu() {
            const currentPage = window.location.pathname.split("/").pop();
            const menuItems = document.querySelectorAll('.sidebar-nav .sidebar-item');
            
            menuItems.forEach(item => {
                if (item.dataset.page === currentPage) {
                    item.classList.add('active');
                }
            });
        }
    });
</script>

</body>
</html>

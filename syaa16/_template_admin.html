<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style_admin.css"> 
</head>
<body>

    <div class="d-flex w-100">
        <div id="sidebar-container"></div>
    
        <div id="overlay"></div>
    
        <div id="content">
            <div id="topbar-container"></div>

            <main id="page-content"></main> 
        </div>
    </div>
    
    <div id="scripts-container"></div>

    <script>
        // Script Ajaib buat manggil semua komponen
        async function loadLayout() {
            // Fungsi buat fetch komponen
            const loadComponent = async (url, elementId) => {
                const response = await fetch(url);
                const text = await response.text();
                document.getElementById(elementId).innerHTML = text;
            };

            // Panggil semua komponen dasar
            await Promise.all([
                loadComponent('_sidebar.html', 'sidebar-container'),
                loadComponent('_topbar.html', 'topbar-container'),
                loadComponent('_scripts.html', 'scripts-container')
            ]);
            
            // Setelah semua komponen dasar dimuat, jalankan script spesifik halaman
            if (typeof initPage === 'function') {
                initPage();
            }
        }

        // Jalankan!
        document.addEventListener('DOMContentLoaded', loadLayout);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - My Account</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="admin_style_baru.css"> 
</head>
<body>

<div class="admin-wrapper">
    <div id="sidebar-container"></div>

    <div class="main-content">
        <header class="page-header">
            <h1 class="page-title">My Account</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent p-0 m-0">
                    <li class="breadcrumb-item"><a href="admin.html">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Account</li>
                </ol>
            </nav>
        </header>

        <div class="page-content">
            <div class="card p-4">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="yourName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="yourName" value="Syaa">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="yourEmail" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="yourEmail" value="syaa@example.com">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address1" placeholder="Enter your full address">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country">
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text" class="form-control" id="mobile" placeholder="+62 XXX XXXX XXX">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "poppins", sans-serif;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Tampilan Desktop dan Tablet */
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40 !important;
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            position: sticky; /* Sidebar tetap di tempat saat di-scroll */
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto; /* Memungkinkan scrolling di sidebar jika isinya panjang */
        }
        
        /* Tampilan Mobile */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                margin-left: -250px;
                z-index: 1050;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1040;
                display: none;
            }
            #overlay.active {
                display: block;
            }
        }
        
        /* Aturan umum untuk semua ukuran layar */
        .nav-item a.nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }
        .nav-item a.nav-link:hover {
            background-color: #495057 !important;
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }
        .nav-item .nav-link.active-sidebar {
            background-color: black !important;
            color: white !important;
            font-weight: 500;
        }
        .semi-transparent {
            opacity: 0.5;
        }
        .form-control, .form-select, .form-control:focus {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        #content {
            flex: 1;
            padding: 2rem;
        }
        /* Aturan untuk menyembunyikan tombol nav di desktop */
        .d-md-none {
            display: none !important;
        }
        @media (max-width: 768px) {
            .d-md-none {
                display: block !important;
            }
        }
    </style>
</head>
<body>

<div class="d-flex w-100">
    <nav id="sidebar" class="bg-dark">
        <img src="images/istockphoto-1342354750-612x612-removebg-preview.png" class="img-fluid w-50" alt="Logo">
        <ul class="nav flex-column gap-2">
            <li class="nav-item">
                <a class="nav-link text-secondary" href="admin.html"><i class="bi bi-grid-fill me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="my product.html"><i class="bi bi-box-seam me-2"></i>My Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="chat.html"><i class="bi bi-chat-left-text-fill me-2"></i>Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="transaksi.html"><i class="bi bi-cart me-2"></i>Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="store.html"><i class="bi bi-gear me-2"></i>Store Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active-sidebar" href="my account.html"><i class="bi bi-person-circle me-2"></i>My Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="#"><i class="bi bi-box-arrow-right me-2"></i>Log Out</a>
            </li>
        </ul>
    </nav>

    <div id="overlay"></div>

    <div id="content">
        <button class="hamburger-btn me-3 mb-2 border-0" id="sidebarCollapse">
            <i class="fas fa-bars"></i>
          </button>
        <div class="row mb-4 align-items-center">
            <div class="col">
                <h3>Account settings</h3>
                <p class="semi-transparent">make your best account</p>
            </div>
            <div class="col-auto">
                <nav class="navbar">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="images/8ae799f5-4c9d-4732-b407-ebf6640717e2.jpeg" alt="Profile" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
                        Halo, Syaa
                    </a>
                </nav>
            </div>
        </div>
        

        <div class="card rounded-3 shadow-lg p-4">
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label for="yourName" class="form-label">Your name</label>
                    <input type="text" class="form-control" id="yourName">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="yourEmail" class="form-label">Your email</label>
                    <input type="email" class="form-control" id="yourEmail">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label for="address1" class="form-label">Address 1</label>
                    <input type="text" class="form-control" id="address1">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="address2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="address2">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 mb-3">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" class="form-control" id="province">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <label for="postalCode" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="postalCode">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="number" class="form-control" id="mobile">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success w-100 py-2">Save Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarCollapse');
    const overlay = document.getElementById('overlay');

    if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            if (overlay) {
                overlay.classList.toggle('active');
            }
        });
    }

    if (overlay) {
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
    }

    function handleResize() {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('active');
            if (overlay) {
                overlay.classList.remove('active');
            }
        }
    }

    window.addEventListener('resize', handleResize);
    handleResize();
</script>

</body>
</html>

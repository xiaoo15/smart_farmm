        body {

        /* Tampilan Desktop dan Tablet */
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40 !important;
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            position: sticky; /* Sidebar tetap di tempat saat di-scroll */
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto; /* Memungkinkan scrolling di sidebar jika isinya panjang */
        }
        
        /* Tampilan Mobile */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                margin-left: -250px;
                z-index: 1050;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1040;
                display: none;
            }
            #overlay.active {
                display: block;
            }
        }
        
        /* Aturan umum untuk semua ukuran layar */
        .nav-item a.nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }
        .nav-item a.nav-link:hover {
            background-color: #495057 !important;
            color: white !important;
            transform: scale(1.05);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }
        .nav-item .nav-link.active-sidebar {
            background-color: black !important;
            color: white !important;
            font-weight: 500;
        }
        .semi-transparent {
            opacity: 0.5;
        }
        #content {
            flex: 1;
            padding: 2rem;
        }
        .card {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
        .card-img-top {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        /* Aturan untuk menyembunyikan tombol nav di desktop */
        .d-md-none {
            display: none !important;

        @media (max-width: 768px) {
            .d-md-none {

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebarCollapse');
        const overlay = document.getElementById('overlay');

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                if (overlay) {
                    overlay.classList.toggle('active');
                }
            });
        }
    
        if (overlay) {
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        }
    
        function handleResize() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                if (overlay) {
                    overlay.classList.remove('active');
                }
            }
        }
    
        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
